<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="drawCanvas"></canvas> ;
</body>
<script>
    class Rectangle {
        constructor(x,y, width,height ,color) {
       this.width = width;
       this.height = height;
       this.x =x ;
       this.y = y;
       this.color = color;
        }
        draw (){
            const canvas = document.getElementById('drawCanvas');
            const context = canvas.getContext('2d');
            context.fillRect(this.x , this.y , this.width ,this.height );
            context.fillStyle = `${this.color}`;
        }
    }
    let newRectangle = new Rectangle(10,10,200,100,'#000000');
    newRectangle.draw();
</script>
</html>
